<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Game Server Supervisor{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: monospace;
        }

        body {
            background-color: #111;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .navbar {
            
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222;
            padding: 1em 2em;
            border-bottom: 1px solid #444;
        }

        .navbar .left,
        .navbar .right {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin-right: 1.5em;
            font-size: 1em;
        }

        .navbar a:hover {
            color: limegreen;
        }
/* 
        .search-box input {
            padding: 5px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
        } */

        .profile {
            width: 35px;
            height: 35px;
            background: #444;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            cursor: pointer;
        }

        .content {
            width: 80%;
            padding: 1.5em;
        }

        footer {
            width: 100%;
            display: flex;
            justify-content: center;
            border-top: 1px solid #444;
            padding: 1em;
            margin-top: auto;
        }

        footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        footer a:hover {
            color: limegreen;
        }

        .sub-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #444;
            margin-bottom: 20px;
        }

        .sub-nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }

        .sub-nav a.active {
            color: limegreen;
        }

        .right-links a {
            color: #a36eff;
            text-decoration: none;
            margin-left: 10px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            width: 100%;
            margin-top: 20px;
        }

        .box {
            background: #222;
            padding: 20px;
            border-radius: 5px;
            color: #ff5500;
        }

        .upcoming {
            color: #ffcc00;
            opacity: 0.8;
        }

        .stats {
            color: white;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
            width: 100%;
            justify-items: center;
        }

        .game-box {
            width: 200px;
            height: 270px;
            border: 1px solid #888;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #111;
            text-align: center;
            color: white;
            font-size: 14px;
        }

        .game-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <div class="left">
            <pre>
┬   ┌┬┐ ┬─┐ ┌─┐ ┬─┐ ┐─┐ ┬─┐
│    │  │─│ │   │─┤ └─┐ │─┤
┘─┘ └┴┘ │─┘ └─┘ ┘ │ ──┘ ┘ │

            </pre>
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'games' %}">Games</a>
            <a href="#">Mods</a>
        </div>
        <!-- <div class="right">
            <div class="search-box">
                <input type="text" placeholder="Search...">
            </div>
            <a href="#">Auth / Settings</a> -->
            <div class="profile">Dp</div>
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <a href="https://ozFrags.net">Other Communities</a>
        <a href="#">Terms of Service</a>
        <a href="#">License: AGPL</a>
        <a href="#">Donate</a>
        <a href="ircs://irc.casa/#gibcasa">Support</a>
    </footer>
</body>

</html>
