<!DOCTYPE html>
<html>
<head><title>{{ game.name }}</title></head>
<body>
    <h1>{{ game.name }}</h1>
    <p>{{ game.description }}</p>
    <h2>Servers</h2>
    <ul>
        {% for server in game.servers.all %}
            <li>{{ server.ip_address }}:{{ server.port }} - {{ server.status }}</li>
        {% endfor %}
    </ul>
    <a href="/">Back to Games</a>
</body>
</html>
